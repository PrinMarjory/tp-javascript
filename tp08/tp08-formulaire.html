<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TP08 - Formulaire</title>
        <style>
            #errMsg {
                color: white;
                background-color: red;
                padding: 10px;
                display: none;
            }
        </style>
        <script>
        function validerForm() {
            // Récupération des valeurs des champs de saisie
            let nom = document.querySelector('#nom').value;
            let prenom = document.querySelector('#prenom').value;
            let dateNaissance = document.querySelector('#date-naissance').value;
            let errorMessage = document.querySelector('#errMsg');

            // Vérification des saisies
            if (nom === '' || prenom === '' || dateNaissance === '') {
                errMsg.style.display = 'block';
            } else {
                errMsg.style.display = 'none';
                alert('Formulaire soumis avec succès !');
            }
        }
        </script>
    </head>
    <body>
        <h1>Formulaire d'inscription</h1>
        <form id="form">
            <div>
                <label for="nom">Nom:</label>
                <input type="text" id="nom">
            </div>
            <div>
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom">
            </div>
            <div>
                <label for="date-naissance">Date de naissance:</label>
                <input type="date" id="date-naissance">
            </div>
            <button type="button" onclick="validerForm()">Valider</button>
        </form>
        <div id="errMsg">Tous les champs doivent être renseignés !</div>
    </body>
</html>
