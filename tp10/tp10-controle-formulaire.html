<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP10 - Formulaire</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="tp10-controle-formulaire.js"></script>
    <style>
        #messageErreur {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Formulaire de Création de Compte Utilisateur</h1>

        <form id="form">

            <input type="hidden" name="identite" value="PRIN">

            <div class="form-group">
                <label for="nom">Nom de famille :</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>

            <div class="form-group">
                <label for="dateNaissance">Date de naissance :</label>
                <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" required>
            </div>

            <div class="form-group">
                <label for="lieuNaissance">Lieu de naissance :</label>
                <input type="text" class="form-control" id="lieuNaissance" name="lieuNaissance" required>
            </div>

            <div class="form-group">
                <label for="departementNaissance">Département de naissance :</label>
                <select class="form-control" id="departementNaissance" name="departementNaissance" required>
                    <option value="">Sélectionnez votre département</option>
                    <option value="44">44 - Loire-Atlantique</option>
                    <option value="53">53 - Mayenne</option>
                    <option value="72">72 - Sarthe</option>
                    <option value="85">85 - Vendée</option>
                </select>
            </div>

            <div class="form-group" id="adresse">
                <label for="numeroRue">Numéro de rue :</label>
                <input type="text" class="form-control" id="numeroRue" name="numeroRue" required><br>

                <label for="libelleRue">Libellé de la rue :</label>
                <input type="text" class="form-control" id="libelleRue" name="libelleRue" required><br>

                <label for="codePostal">Code postal :</label>
                <input type="text" class="form-control" id="codePostal" name="codePostal" required><br>

                <label for="ville">Ville :</label>
                <input type="text" class="form-control" id="ville" name="ville" required><br>
            </div>

            <button type="button" class="btn btn-primary" onclick="validerFormulaire()">Valider</button>
            <button type="reset" class="btn btn-secondary">Effacer</button>

            <div id="messageErreur" class="alert alert-danger mt-3"></div>
            
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
